<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Add/edit cashier</title>
        <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
        <form method="get" action="/sale" class="container border border-black absolute top-1/4 left-1/3 transform -translate-x-1/4 -translate-y-1/4 bg-gray-200 h-[450px] text-lg md:w-full lg:w-1/2 lg:w-fit">
                <h1 class="m-2  pl-2 text-lg font-semibold">New Cashier</h1>
                <div  class="m-2 p-2 border-t border-black flex gap-40 pl-5 ">
                        <div class="">
                                <div>
                                        <label for="text">First name: </label>
                                        <input type="text" name="firstname" id="" class="input border border-black m-2 ml-10">
                                </div>
                                <div>
                                        <label for="text">Last name: </label>
                                        <input type="text" name="lastname" id="" class="input border border-black m-2 ml-10">
                                </div>
                                <div>
                                        <label for="text">Sex: </label>
                                        <select id="" name="Sex" class="w-[100px] text-center border border-black m-2 ml-[95px]">
                                                <option value="male">Male</option>
                                                <option value="female">Female</option>
                                                <option value="other">others</option>
                                        </select>
                                </div>
                                <div>
                                        <label for="Dob">Date of Birth:</label>
                                        <input type="date" id="" name="dob"class="input border border-black m-2 ml-6">
                                </div>
                                <div>
                                        <label for="login">Login:</label>
                                        <input type="text" name="" id=""class="input border border-black m-2 ml-[80px]">
                                </div>
                                <div>
                                        <label for="password">Password:</label>
                                        <input type="password" name="password" id="" class="input border border-black m-2 ml-[50px]">
                                </div>
                                <div class="button m-3 ">
                                        <button class="border-2 border-black w-[180px] rounded-lg bg-teal-300" ><a href="./Sale.html"></a> OK</button>
                                        <button class="border-2 border-black w-[90px] rounded-lg bg-teal-300" >Cancel</button>
                                </div>
                        </div>
                        
                        <img src="cashier.png" alt="cashier" width="30%" >
                </div>
        </form>

        <script>
                function adddnew(){
                        location.href = "./Sale.html";
                }
        </script>
</body>
</html>
